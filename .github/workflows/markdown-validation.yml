# .github/workflows/markdown-validation.yml

name: Markdown Lint

on:
  pull_request:
    paths:
      - '**/*.md'
  push:
    branches:
      - main
      - docs
      - content

permissions:
  contents: read

jobs:
  markdownlint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set script permissions
        run: chmod +x ./scripts/validate-docs.sh

      - name: ğŸ“¦ Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: ğŸ§ª Run validation script
        run: ./scripts/validate-docs.sh
